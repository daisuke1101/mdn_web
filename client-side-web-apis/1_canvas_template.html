<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
      body {
      margin: 0;
      overflow: hidden;
      }
    </style>
  </head>
  <body>
  <canvas class="myCanvas">
    <p>Add suitable fallback here.</p>
  </canvas>
    <script>
    const canvas = document.querySelector('.myCanvas');
    const width = canvas.width = window.innerWidth;
    const height = canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = 'rgb(0, 0, 0)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = 'rgb(255, 0, 0)';
    ctx.fillRect(50, 50, 100, 150);

    ctx.fillStyle = 'rgb(0, 255, 0)';
    ctx.fillRect(75, 75, 100, 100);

    ctx.fillStyle = 'rgb(255, 0, 255, 0.75)';
    ctx.fillRect(25, 100, 175, 50);

    ctx.strokeStyle = 'rgb(255, 255, 255)';
    ctx.strokeRect(25, 25, 175, 200);
    ctx.lineWidth = 5;

    //ctx.fillStyle = 'rgb(255, 0, 0)';
    //ctx.beginPath();
    //ctx.moveTo(50, 50);
    //ctx.fill();

    function degToRad(degrees) {  // 度数法→弧度法に変換
      return degrees * Math.PI / 180; // 度数法の360度は、円周率の２倍で置き換えられるため
    }

    ctx.fillStyle = 'rgb(255, 0, 0)';
    ctx.beginPath();
    ctx.moveTo(50, 50);

    ctx.lineTo(150, 50);
    let triHeight = 50 * Math.tan(degToRad(60));
    ctx.lineTo(100, 50+triHeight);
    ctx.lineTo(50, 50);
    ctx.fill();

    ctx.fillStyle = 'rgb(0, 0, 255)';
    ctx.beginPath();
    ctx.arc(150, 106, 50, degToRad(0), degToRad(360), false);
    // 中心のX座標, 中心のY座標, 半径, 始点の角度(弧度法、0の場合は中心から水平的に右方向), 終点の角度(弧度法), 反時計回りか(時計回りの場合false)
    ctx.fill();

    ctx.fillStyle = 'yellow';
    ctx.beginPath();
    ctx.arc(200, 106, 50, degToRad(-45), degToRad(45), true);
    ctx.lineTo(200, 106);
    ctx.fill();

    ctx.strokeStyle = 'white';
    ctx.lineWidth = 1;
    ctx.font = '36px arial';
    ctx.strokeText('Canvas text', 50, 50);

    ctx.fillStyle = 'red';
    ctx.font = '48px georgia';
    ctx.fillText('Canvas text', 50, 150);

    let image = new Image();
    image.src = 'firefox.png';
    image.onload = function() {
      ctx.drawImage(image, 50, 50);
      ctx.drawImage(image, 20, 20, 185, 175, 50, 50, 185, 175);
    }

    </script>
  </body>
</html>
